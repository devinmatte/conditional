{% extends "nav.html" %}
{% block title %}
Seminar Attendance
{% endblock %}
{% block body %}
<div class="container main">
    <h3 class="page-title">Seminar Attendance</h3>
    <form data-module="attendanceForm" data-type="seminar">
        <!-- Meeting Type -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body" style="padding-top:10px;">
                        <div class="form-group is-empty">
                            <label for="name" class="control-label">Seminar Name</label>
                            <input type="text" name="name" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Date -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body" style="padding-top:10px;">
                        <div class="form-group is-empty">
                            <label for="date" class=" control-label">Date</label>
                            <input type="text" name="date" class="form-control" value="{{date}}" data-module="datepicker"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Attendees -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body" style="padding-top:20px;">
                        <div class="form-group is-empty">
                            <label for="attendees" class="control-label">Attendees</label>
                            <input type="text" name="attendees" class="form-control" data-module="memberSelect" data-src="ts_members"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" role="button" class="btn btn-raised btn-primary" style="width:100%;" value="Submit Form"/>
    </form>
</div>
{% endblock %}
